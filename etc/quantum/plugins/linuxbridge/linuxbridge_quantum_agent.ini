[DATABASE]
#this database configuration should match that in linuxbridge_plugin.ini
name = quantum_network
user = root
pass = c3l123
#this is the host on which the Quantum service is running
host = 127.0.0.1
#you do not need to change this unless you are running Quantum service on a non-default port
port = 3306

[LINUX_BRIDGE]
#this is the interface connected to the switch on your on the Quantum network
physical_interface = eth1

[AGENT]
#agent's polling interval in seconds
polling_interval = 5
