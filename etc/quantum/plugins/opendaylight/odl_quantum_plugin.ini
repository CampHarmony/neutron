
[DATABASE]
sql_connection = mysql://<username>:<password>@<host>/<db name>?charset=utf8

[AGENT]
root_helper = sudo /usr/local/bin/quantum-rootwrap /etc/quantum/rootwrap.conf

[ODL]
network_vlan_ranges = <vlan_min>:<vlan_max>
tunnel_id_ranges = <tun_min>:<tun_max>
tun_peer_patch_port = patch-int
int_peer_patch_port = patch-tun
tenant_network_type = vlan
integration_bridge = br-int
physical_bridge = int-br-eth1
controllers = <localhost>:8080:<username>:<password>

[SECURITYGROUP]
firewall_driver = quantum.agent.linux.iptables_firewall.OVSHybridIptablesFirewallDriver
