[DATABASE]
# This line MUST be changed to actually run the plugin.
# Example: sql_connection = mysql://root:nova@127.0.0.1:3306/ryu_quantum
#sql_connection = mysql://<user>:<pass>@<IP>:<port>/<dbname>
#sql_connection = sqlite://
# Enable the use of eventlet's db_pool for MySQL. The flags sql_min_pool_size,
# sql_max_pool_size and sql_idle_timeout are relevant only if this is enabled.
# sql_dbpool_enable = False
# Minimum number of SQL connections to keep open in a pool
# sql_min_pool_size = 1
# Maximum number of SQL connections to keep open in a pool
# sql_max_pool_size = 5
# Timeout in seconds before idle sql connections are reaped
# sql_idle_timeout = 3600

[ODL]
# A comma separated list of all Opendaylight controllers that you want
# the plugin to configure dynamically.`
controllers=192.168.56.101:8080:admin:admin

integration_bridge = br-int

tunnel_bridge = br-tun

# Can be vlan or gre
tenant_network_type = vlan

int_peer_patch_port = patch-tun

tun_peer_patch_port = patch-int

tunnel_id_ranges = 1:1000

network_vlan_ranges=1000:2000

network_tunnel_ranges=5000:6000

[SECURITYGROUP]
# Firewall driver for realizing quantum security group function
# firewall_driver = quantum.agent.linux.iptables_firewall.OVSHybridIptablesFirewallDriver

[AGENT]
# Agent's polling interval in seconds
polling_interval = 2

