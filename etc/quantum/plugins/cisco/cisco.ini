#*****Cisco Models*****
[VLANS]
vlan_start=100
vlan_end=3000
vlan_name_prefix=q-

[PORTS]
max_ports=100

[PORTPROFILES]
max_port_profiles=65568

[NETWORKS]
max_networks=65568

[MODEL]
#model_class=quantum.plugins.cisco.models.l2network_multi_blade.L2NetworkMultiBlade
model_class=quantum.plugins.cisco.models.virt_phy_sw_v2.VirtualPhysicalSwitchModelV2

[SEGMENTATION]
manager_class=quantum.plugins.cisco.segmentation.l2network_vlan_mgr_v2.L2NetworkVLANMgr

#*****Cisco Database*****
[DATABASE]
sql_connection = mysql://root:c3l123@127.0.0.1/quantum_l2network

#*****Cisco Credentials*****
